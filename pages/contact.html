  <div id="conta">

<h1>Entre em Contato
</h1>
<div class="hr"></div>
<p>Deixe seu contato com a gente que um de 
  nossos especialistas entrará em contato para ajudá-lo:</p>
</div>

<form action="https://getform.io/f/5f5fffb3-3d89-410b-8d39-c089cf38cb6a" method="POST">
  <div class="inpu">
    <input type="text" name="Nome" placeholder="Nome">
  </div>

  <div class="inpu" name="">
    <input type="text" name="Empresa" placeholder="Empresa">
  </div>
  
  <div class="inpu">
    <input type="text" id="cnpjInput" name="CNPJ" placeholder="CNPJ">
</div>

  <div class="inpu">
    <input type="email" name="Email" placeholder="E-mail">
  </div>

  <div class="inpu">
    <input type="tel" name="tell" placeholder="Telefone" >
  </div>

  <div class="textin">
    <textarea name="Solicitação" placeholder="Solicite Aqui!"></textarea>
</div>


  <div>
    <button>Enviar</button>
  </div>

  
</form>
</div>

<script>
  const cnpjInput = document.getElementById('cnpjInput');

  cnpjInput.addEventListener('input', function () {
      // Remove todos os caracteres não numéricos
      let cnpj = cnpjInput.value.replace(/\D/g, '');

      // Formata o CNPJ
      if (cnpj.length <= 12) {
          cnpj = cnpj.replace(/(\d{2})(\d{3})(\d{3})(\d{4})/, '$1.$2.$3/$4');
      } else {
          cnpj = cnpj.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
      }

      cnpjInput.value = cnpj;
  });
